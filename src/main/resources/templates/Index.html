<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Magnatune</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<header>

</header>


<div class="card mb-3" style="max-width: 640px;" th:each="artist : ${artists}">
    <div class="row no-gutters"  data-toggle="tooltip" th:title="${artist.about}">
        <div class="col-md-4">
            <img th:src="${artist.image}" class="card-img" th:alt="${artist.name}" th:alt-title="${artist.name}">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title" th:text="${artist.name}"></h5>
                <p class="card-text text-truncate" th:text="${artist.description}"></p>
                <a th:href="${artist.homepage}" class="card-link" th:text="${artist.homepage}"></a>
            </div>
        </div>
    </div>
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination">
        <li th:if="${page == 0}" class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li th:if="${page != 0}" class="page-item"><a class="page-link disabled" th:href="@{'/{id}'(id=${page}-1)}">Previous</a></li>
        <li class="page-item"><a class="page-link" th:href="@{'/{id}'(id=${page}+1)}">Next</a></li>
    </ul>
</nav>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
